{{template "public/header.html" .}}
<div id="editor"></div>
<script type="text/javascript">
    $(function ($) {
        $('#editor').markdownEditor(
                {
                    preview: true,
                    fullscreen:false,
                    onPreview: function (content, callback) {
                        callback(marked(content));
                    }
                }
        );
    });

</script>
