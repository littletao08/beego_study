{{template "public/header.html" .}}

{{range .pagination.Data}}
<div class="bs-example">
    <div class="media">
        <div class="pull-left">
            <a href="#">
                <img class="media-object" src="../static/img/logo.jpg" style="width:64px;height: 64px;" alt="">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{.Title}}</h4>

            <p>分类</p>

            <p><span class="tags">tag</span></p>

            <div id="{{.Id}}">
                <script>
                    var articleContent = "{{substr .Content 0 300}}";
                    $("#{{.Id}}").css("text-align", "").text($("<div>").html(articleContent).text().trim())
                </script>
            </div>
            <p class="article-item-bottom"><span class="">{{date .CreatedAt "Y-m-d H:i:s"}}</span>|<span class="">浏览0</span>|<span
                    class="comment"><a href="javascript:void(0);">评论</a>0</span>|<span class="praise"><a
                    href="javascript:void(0);">赞</a>0</span></p>
        </div>
    </div>
</div>
{{end}}

{{template "public/pagination.html" .}}
{{template "public/footer.html" .}}
