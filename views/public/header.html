<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Bootstrap - 简洁、直观、强悍、移动设备优先的前端开发框架，让web开发更迅速、简单。">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
    <title></title>
    <link rel=stylesheet href="../static/css/main.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-markdown-editor.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/github-e1c13e7309dc7f723b21b2afc0a6ee6a9e8e5978fe25dccb3251d923cab472df.css" integrity="sha256-4cE+cwncf3I7IbKvwKbuap6OWXj+JdzLMlHZI8q0ct8=" media="all" rel="stylesheet">
    <link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/github2-8660e134f8078fe75046e2c8cf09a2fd65d94446a9c3d11ecf672cb4c5842b6a.css" integrity="sha256-hmDhNPgHj+dQRuLIzwmi/WXZREapw9Eez2cstMWEK2o=" media="all" rel="stylesheet">
</head>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<script src="../static/js/bootstrap-markdown-editor.js"></script>

<script type="text/javascript">
    if (window.location.host == "localhost:8080") {
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-34996217-1']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);

            var response="{{.response}}";
            alert(response);
            if (response && !response["success"]) {
                alert(response["message"]);
            }
        })();
    }
</script>
<body class="front-page" ng-app="packagecloud" ng-controller="HomeCtrl">
<div class="container bs-docs-container">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header logo">
                <a href="../" class="navbar-brand logo"><img src="/static/img/logo.jpg"/></a>
            </div>
            <nav id="bs-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {{range .categories}}
                    <li><a>{{.Name}}</a></li>
                    {{end}}
                </ul>
                <ul class="nav navbar-nav navbar-right" id="signin">
                    <li><a href="/login" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-Bootstrap中文网'])" target="_blank">sign in</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" >
                    <li><a href="/articles/new" id="createArticle">create article</a></li>
                </ul>
            </nav>
        </div>
    </header>
